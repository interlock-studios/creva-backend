[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --cov=src
    --cov=main
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=40
    --strict-markers
    --strict-config
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests (slower, with real services)
    slow: marks tests as slow tests (deselect with '-m "not slow"')
    smoke: marks tests as smoke tests (basic functionality)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestDeprecationWarning
    ignore:.*Detected filter using positional arguments.*:UserWarning
    ignore:.*The configuration option.*:pytest.PytestDeprecationWarning
    ignore:.*Use.*content.*:DeprecationWarning
    ignore:.*the imp module is deprecated.*:DeprecationWarning
    ignore:.*importlib.*:DeprecationWarning
    ignore:.*past.builtins.*:DeprecationWarning
    ignore:.*httpx.*:DeprecationWarning
