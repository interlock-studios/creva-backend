# GitHub Actions Workflow for TikTok Workout Parser
# Simple deployment using make deploy

name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run tests
        run: |
          make validate
      
      - name: Test deployment script
        run: |
          # Just test that the script exists and is executable
          chmod +x deploy.sh
          echo "âœ… Deployment script is ready"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Google Cloud CLI
        run: |
          echo ${{ secrets.GOOGLE_CLOUD_CREDENTIALS }} > /tmp/google-credentials.json
          gcloud auth activate-service-account --key-file=/tmp/google-credentials.json
          gcloud config set project sets-ai
      
      - name: Deploy
        run: |
          chmod +x deploy.sh
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENVIRONMENT=production ./deploy.sh
          else
            ENVIRONMENT=staging ./deploy.sh
          fi
      
      - name: Show deployment URL
        run: |
          echo "ðŸš€ Deployment complete!"
          echo "Check the logs above for the service URL" 